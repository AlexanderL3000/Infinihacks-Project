<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>MedCare- Symptom Checker</title>

    <link rel="stylesheet" href="./static/styles.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='styles/styles.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
      body,
      html {
        height: 100%;
        margin: 0;
      }
      .bg {
        background-image: url("../static/imgs/watercolour.jpg");
        height: 100%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
      
      /* Centered text */
      .centered {
        position: absolute;
        font-size: 20px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }


    </style>

  </head>

  <body style="background-color: f3edea; text-align: left">
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <img src="{{url_for('static', filename='imgs/logo cropped.jpg')}}"  class="img-logo" id="logo" alt="logo" width="250px" height="70px">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav"></div>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/templates/index.html">Home<span class="sr-only"></span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/templates/medCare.html">SymptomChecker</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/templates/aboutUs.html">About Us</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="bg">
      <div class="container animate-top">
        <div class ="centered">
          <h1 id="intro" style = "color:#f3edea"> 
            Our Symptom Checking Tool
          </h1>
  
          <!-- Symptom -->
          
          <div class="input-field">
            <input
              type="text"
              id="sym"
              placeholder="Symptom"
              onFocus="this.placeholder=''"
              required
            />
          </div>
          <span style="display: block; height: 40px"></span>
          <!-- Submit -->

          <div style="text-align: center">
            <button class="button" onclick="server.test()" type="submit">
              Submit
            </button>
          </div>
  
          <span style="display: block; height: 10px"></span>
          <div id= dropdown-container>
            <p id="message" style="color:#f3edea; font-weight: lighter;"></p>
            <div class="dropdown">
              <span id="one" style="color:#f3edea; font-weight: lighter;" ></span>
              <div class="dropdown-content">
                <p id="dropOne"></p>
              </div>
            </div>
    
            <span style="display: block; height: 10px"></span>
            
            <div class="dropdown">
              <span id="two" style="color:#f3edea; font-weight: lighter;"></span>
              <div class="dropdown-content">
                <p id="dropTwo"></p>
              </div>
            </div>
    
            <span style="display: block; height: 10px"></span>
    
            <div class="dropdown">
              <span id="three" style="color:#f3edea; font-weight: lighter;"></span>
              <div class="dropdown-content">
                <p id="dropThree"></p>
              </div>
            </div>
    
            <span style="display: block; height: 10px"></span>
    
            <div class="dropdown">
              <span id="four" style="color:#f3edea; font-weight: lighter;"></span>
              <div class="dropdown-content">
                <p id="dropFour"></p>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

    
  </body>
</html>
