    <link rel="stylesheet" href="./static/styles.css" />

      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='styles/styles.css') }}"
    />
    <link

      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
      body,
      html {
        height: 100%;
        margin: 0;
      }
      .bg {
        background-image: url("http://wallup.net/wp-content/uploads/2017/03/27/198689-texture-abstract-blue.jpg");
        height: 100%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
      
      /* Centered text */
      .centered {
        position: absolute;
        font-size: 20px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }


    </style>

  </head>

  <body style="background-color: f3edea">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <img src="/imgs/logo cropped.JPG" class="img-logo" id="logo" alt="logo" width="250px" height="70px">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav"></div>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="./templates/index.html">Home<span class="sr-only"></span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./templates/medCare.html">SymptomChecker</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./templates/aboutUs.html">About Us</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container animate-top">
      <div class="center">
        <h1 id="intro">
          Are you sick right now? Is there pain in your body? Medcare is a tool
          you can use to do some research on possible symptoms you have!
        </h1>

        <!-- Symptom -->
        <div class="input-field">
          <input
            type="text"
            id="sym"
            placeholder="Symptom"
            onFocus="this.placeholder=''"
            required
          />
        </div>

        <span style="display: block; height: 30px"></span>

        <!-- Submit -->

        <div style="text-align: center">
          <button class="button" onclick="server.test()" type="submit">
            Submit
          </button>
        </div>

        <span style="display: block; height: 10px"></span>

        <p id="message"></p>
        <div class="dropdown">
          <span id="one"></span>
          <div class="dropdown-content">
            <p id="dropOne"></p>
          </div>
        </div>

        <span style="display: block; height: 10px"></span>

        <div class="dropdown">
          <span id="two"></span>
          <div class="dropdown-content">
            <p id="dropTwo"></p>
          </div>
        </div>

        <span style="display: block; height: 10px"></span>

        <div class="dropdown">
          <span id="three"></span>
          <div class="dropdown-content">
            <p id="dropThree"></p>
          </div>
        </div>

        <span style="display: block; height: 10px"></span>

        <div class="dropdown">
          <span id="four"></span>
          <div class="dropdown-content">
            <p id="dropFour"></p>
          </div>
        </div>
        
      </div>
    </div>
