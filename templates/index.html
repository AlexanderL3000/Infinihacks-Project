<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MedCare - Home</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='styles/styles.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style></style>
  </head>

  <body style="background-color: rgba(250, 231, 214, 255)">
    <ul class="navbar navbar-light" style="background-color: #e3f2fd">
      <li style="float: right">
        <a class="active" href="/index.html">MedCare</a>
      </li>
      <li><a href="/aboutUs.html">About Us</a></li>
    </ul>

    <div class="container animate-top">
      <div class="center">
        <h1 id="intro">
          Are you sick right now? Is there pain in your body? Medcare is a tool
          you can use to do some research on possible symptoms you have!
        </h1>

        <!-- Symptom -->
        <div class="input-field">
          <input
            type="text"
            id="sym"
            placeholder="Symptom"
            onFocus="this.placeholder=''"
            required
          />
        </div>

        <span style="display: block; height: 30px"></span>

        <!-- Submit -->

        <div style="text-align: center">
          <button class="button" onclick="server.test()" type="submit">
            Submit
          </button>
        </div>

        <span style="display: block; height: 10px"></span>
        <p id="message"></p>
        <p id="one"></p>
        <p id="two"></p>
        <p id="three"></p>
        <p id="four"></p>
        <p id="five"></p>
      </div>
    </div>
  </body>
</html>
