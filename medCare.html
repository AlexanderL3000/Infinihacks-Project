<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedCare- AboutUS</title>

    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</head>

  <body style="background-color: f3edea">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <img src="/imgs/logo cropped.JPG" class="img-logo" id="logo" alt="logo" width="250px" height="70px">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/index.html">Home <span class="sr-only"></span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/aboutUs.html">About Us</a>
          </li>
        </ul>
      </div>
    </nav>
    


    <div class="container animate-top">
      <div class="center">
        <h1 id="intro">
          Are you sick right now? Is there pain in your body? Medcare is a tool
          you can use to do some research on possible symptoms you have!
        </h1>

        <!-- Symptom -->
        <div class="input-field">
          <input
            type="text"
            id="sym"
            placeholder="Symptom"
            onFocus="this.placeholder=''"
            required
          />
        </div>

        <span style="display: block; height: 30px"></span>

        <!-- Submit -->

        <div style="text-align: center">
          <button class="button" onclick="server.test()" type="submit">
            Submit
          </button>
        </div>

        <span style="display: block; height: 10px"></span>
        <p id="test">0</p>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  </body>
</html>
